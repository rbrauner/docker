services:
    traefik:
        container_name: reverse-proxy-traefik
        image: traefik:v3.3
        restart: unless-stopped
        # user: "${UID:-1000}:${GID:-1000}"
        environment:
            TZ: "${TIMEZONE:-Europe/Warsaw}"
        ports:
            - 80:80
            - 443:443
            - 5173:5173
        networks:
            main:
        volumes:
            - /var/run/docker.sock:/var/run/docker.sock:ro
            - ./config/traefik.yaml:/etc/traefik/traefik.yaml:ro
            - ./config/dynamic.yaml:/etc/traefik/dynamic.yaml:ro
            - ./certs:/etc/certs:ro
        labels:
            - "traefik.enable=true"
            # reverse-proxy.localhost
            - "traefik.http.routers.reverse-proxy.rule=Host(`${DOMAIN:-reverse-proxy.localhost}`)"
            - "traefik.http.routers.reverse-proxy.service=api@internal"

networks:
    main:
        external: true
