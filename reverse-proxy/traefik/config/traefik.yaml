global:
    sendAnonymousUsage: false

api:
    dashboard: true
    insecure: true

providers:
    docker:
        endpoint: "unix:///var/run/docker.sock"
        watch: true
        exposedByDefault: false

    file:
        filename: /etc/traefik/dynamic.yaml
        watch: true

log:
    level: DEBUG
    format: common

entryPoints:
    traefik:
        address: ":8999"
    http:
        address: ":80"
        # http:
        #     redirections:
        #         entryPoint:
        #             to: https
        #             scheme: https
    https:
        address: ":443"
    postgres:
        address: ":5432"
    mysql:
        address: ":3306"
    redis:
        address: ":6379"
    mailserver-port25:
        address: ":25"
    mailserver-port465:
        address: ":465"
    mailserver-port587:
        address: ":587"
    mailserver-port993:
        address: ":993"
    ollama:
        address: ":11434"
    vite:
        address: ":5173"
