services:
    cron:
        container_name: cron
        image: mcuadros/ofelia
        command: daemon --docker
        restart: unless-stopped
        # user: "${UID:-1000}:${GID:-1000}"
        environment:
            TIMEZONE: "${TIMEZONE:-Europe/Warsaw}"
        networks:
            main:
        volumes:
            - /var/run/docker.sock:/var/run/docker.sock:ro

networks:
    main:
        external: true
